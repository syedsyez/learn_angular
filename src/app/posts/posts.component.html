<input type="text" 
 class="form-control"
 id="input" name="input"
#input (keyup.enter)="sendPost(input)">
<ul class="list-group">
    <li class="list-group-item" 
    *ngFor="let post of posts">
    <button class="btn btn-default btn-sm" 
    (click)="updatePost(post)">Update</button>
    <button class="btn btn-default btn-sm" 
    (click)="deletePost(post)">delete</button>
    {{post.title}}</li>
</ul>
